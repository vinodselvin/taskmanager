<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager by Vinod Selvin Nadar</title>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div>
        <div class="server-control">
            <button class="primary-btn add-server" onclick="addServer()">Add a Server</button>
            <button class="secondary-btn remove-server" onclick="removeServer()">Remove a Server</button>
        </div>
        
        <div class="task-control">
            <input type="number" class="input-number task" id="task" value="0" min="0">
            <button class="primary-btn add-server" onclick="addNewTasks()">Add Task</button>
        </div>
        <div id="stats">
            Total Servers: <span class="total-servers"></span>
        </div>
    </div>
    <div id="job-list">
        
    </div>
    <script src="server.js"></script>
    <script src="app.js"></script>
</body>

</html>
